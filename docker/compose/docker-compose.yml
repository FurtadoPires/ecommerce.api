# Use root/example as user/password credentials
version: '3.9'

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - .:/code
      - mariadb-volume:/var/log
    networks:
      - ecommerce-network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - ecommerce-network

volumes:
  mariadb-volume: {}

networks:
  ecommerce-network:
    driver: bridge
    external: true